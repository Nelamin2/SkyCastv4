<!DOCTYPE html>
<html>
<head>
    <title>SkyCast Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: rgba(21, 182, 180, 0.8); /* Semi-transparent background */
            text-align: center;
            color: white;
        }

        header a {
            text-decoration: none;
            color: white;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .search-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form > div {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown button {
            background-color: #15b6b4;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown button:hover {
            background-color: #157bb6;
        }

        button {
            background-color: #15b6b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #157bb6;
        }
        #logout-button {
            background-color: #157bb6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #logout-button:hover {
            background-color: #13557b;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}">
            <h1>SkyCast</h1>
        </a>
    </header>
    <main>
        <div class="search-main">
            <form id="location-form" action="{{ url_for('get_forecast') }}" method="post">
                <div class="dropdown">
                    <button type="button" id="units-button">Units</button>
                    <div class="dropdown-content" id="units-dropdown">
                        <a href="#" onclick="setUnits('imperial')">Fahrenheit</a>
                        <a href="#" onclick="setUnits('metric')">Celsius</a>
                        <a href="#" onclick="setUnits('standard')">Kelvin</a>
                    </div>
                </div>
                <input type="hidden" id="units" name="units" value="imperial">
                <div>
                    <button type="button" id="search-city">Search by City or Zip Code</button>
                    <button type="button" id="auto-location">Use Your Current Location</button>
                </div>
                <input type="text" id="location" name="location" placeholder="Search for city or zip code" style="display:none;">
            </form>
        </div>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var locationInput = document.getElementById("location");
            document.getElementById("auto-location").addEventListener("click", function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        locationInput.value = position.coords.latitude + "," + position.coords.longitude;
                        document.getElementById("location-form").submit();
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            });

            document.getElementById("search-city").addEventListener("click", function() {
                if (locationInput.style.display === "none") {
                    locationInput.style.display = "inline-block";
                    locationInput.focus();
                }
            });

            locationInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("location-form").submit();
                }
            });

            document.getElementById("units-button").addEventListener("click", function() {
                var dropdown = document.getElementById("units-dropdown");
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                } else {
                    dropdown.style.display = "block";
                }
            });

            window.onclick = function(event) {
                if (!event.target.matches('#units-button')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    for (var i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.style.display === "block") {
                            openDropdown.style.display = "none";
                        }
                    }
                }
            };
        });

        function setUnits(unit) {
            document.getElementById("units").value = unit;
            document.getElementById("units-dropdown").style.display = "none";
        }
    </script>
</body>
</html>
